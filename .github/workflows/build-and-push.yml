name: Build and Push Docker Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/jx453331958/xiaohongshu-ops

jobs:
  build-app:
    name: Build App Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/app:latest
            ${{ env.IMAGE_PREFIX }}/app:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-mcp:
    name: Build MCP Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push MCP image
        uses: docker/build-push-action@v6
        with:
          context: ./mcp-server
          file: ./mcp-server/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/mcp:latest
            ${{ env.IMAGE_PREFIX }}/mcp:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
